<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radical Design - 3D Printed Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Radical Design Logo" class="logo" />
    <nav>
      <a href="#">All Products</a>
      <a href="#">Accessories</a>
      <a href="#">Home Decor</a>
      <a href="#">Custom Orders</a>
    </nav>
  </header>

  <section class="hero">
    <h1>CUSTOM 3D PRINTS</h1>
    <p>You dream it. We print it.</p>
    <a href="#products" class="cta">Explore Products</a>
  </section>

  <section id="products" class="product-grid">
    <!-- Sample Product -->
    <div class="product-card">
      <img src="assets/keychain.png" alt="Spinning Cones">
      <h3>Custom Keychain</h3>
      <p>Price: ₹80</p>
      <p>Delivery: 2–4 days</p>
      <button onclick="addToCart('Spinning Cones')">Add to Cart</button>
      <button onclick="buyNow('Spinning Cones')">Buy Now</button>
    </div>
    <!-- Add more products here -->
  </section>

  <footer>
    <p>&copy; 2025 Radical Design. All rights reserved.</p>
    <a href="#">Submit a Custom Design</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
